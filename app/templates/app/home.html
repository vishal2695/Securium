{% extends 'app/base.html' %}
{% block content %}

<div class="container-fluid bg-info my-5 text-center">
    <h1>Food Items</h1>
    </div>
    <div class="row">
        {% for item in items %}
        <div class="col-sm-4">
            <div class="card m-2 bg-light">
                <img src="{{item.pics.url}}" alt="pizza" class="card-img-top" height="250px">
            </div>  
            <div >
                <h3 class="text-center">{{item.title}}</h3>
                <p class="text-center">{{item.desc}}</p>
                <h4 class="offset-9">{{item.price}}</h4>
               
            </div> 
            <div style="margin-bottom: 50px;"><button class="btn btn-info">Add to Cart</button>
                <button class="offset-5 btn btn-success">
                    <a href="{% url 'show' item.id %}" style="text-decoration: none; color: whitesmoke;">Buy Now</a></button></div>  
        </div>
        {% endfor %}
    </div>

{% endblock content %}
