{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<div class="row page-wrapper">
    


        <div class="col-sm-5 offset-4 bg-white my-5">
        <h1 class="text-center">Login</h1>
        <form action="" method="post" novalidate>
            {% csrf_token %}
            {{fm.non_field_errors}}
            {% for f in fm %}
            <div>{{f.label}}{{f}}<small class="text-warning">{{f.errors|striptags}}</small></div>
            {% endfor %}
            
            {% if messages %}
            {% for message in messages %}
            <span class="text-warning">{{message}}</span>
            {% endfor %}
            {% endif %}
            <br>
            
            <input type="submit" value="Login" class="btn btn-primary form-control">
            
        </form>
        <br>
        
        
        <hr>
        <a href="{% url 'signup' %}"><input type="button" value="Create New Account" class="btn btn-success  form-control"></a>
        <br>
        <br>
        </div>
</div>


{% endblock content %}
